            `;
        }

        function populateWorkHourSelects(select, selectedHour) {
            for (let i = 0; i < 24; i++) {

        // Improved timezone offset calculation with better error handling
        function getTimezoneOffsetForDate(tz, date) {
            // Validate input date
            if (!(date instanceof Date) || isNaN(date.getTime())) {
                console.error('Invalid date provided to getTimezoneOffsetForDate');
                return 0;
            }
            
            try {
                // Try using Intl.DateTimeFormat for accurate offset calculation
                const formatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz,
                    timeZoneName: 'longOffset',
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: 'numeric'
                });
                
                const parts = formatter.formatToParts(date);
                const timeZonePart = parts.find(part => part.type === 'timeZoneName');
                
                if (timeZonePart) {
                    const offsetStr = timeZonePart.value;
                    // Parse offset string like "GMT+05:30" or "GMT-08:00"
                    const match = offsetStr.match(/GMT([+-])(\d{2}):(\d{2})/);
                    if (match) {
                        const sign = match[1] === '+' ? 1 : -1;
                        const hours = parseInt(match[2], 10);
                        const minutes = parseInt(match[3], 10);
                        return sign * (hours + minutes / 60);
                    }
                }
                
                // Fallback method if Intl parsing fails
                const utcDate = new Date(date.toLocaleString('en-US', { timeZone: 'UTC' }));
                const tzDate = new Date(date.toLocaleString('en-US', { timeZone: tz }));
                return (tzDate.getTime() - utcDate.getTime()) / 3600000;
            } catch (e) {
                console.error(`Failed to get offset for timezone: ${tz}`, e);
                // Ultimate fallback - try to get offset using Date.toLocaleString
                try {
                    const utcDate = new Date(date.getTime());
                    const tzDate = new Date(date.toLocaleString('en-US', { timeZone: tz }));
                    const offset = (tzDate.getTime() - utcDate.getTime()) / 3600000;
                    return offset;
                } catch (fallbackError) {
                    console.error('All timezone offset calculation methods failed', fallbackError);
                    return 0; // Return 0 as ultimate fallback
                }
            }
        }

        // Improved UTC conversion with better error handling
        function getUTCHoursForDate(tz, date, localHour) {
            if (!(date instanceof Date) || isNaN(date.getTime())) {
                throw new Error('Invalid date provided');
            }
            
            if (typeof localHour !== 'number' || localHour < 0 || localHour > 23) {
                throw new Error('Invalid local hour provided');
            }
            
            try {
                // Create a date object for the specific local hour in the timezone
                const localDate = new Date(date);
                localDate.setHours(localHour, 0, 0, 0);
                
                // Get the timezone offset for that specific date and time
                const offset = getTimezoneOffsetForDate(tz, localDate);
                
                // Convert to UTC hours
                const utcHours = localHour - offset;
                
                // Handle wraparound (e.g., negative hours or > 24)
                return ((utcHours % 24) + 24) % 24;
            } catch (error) {
                console.error(`Failed to convert timezone: ${tz} - ${error.message}`);
                throw new Error(`Failed to convert timezone: ${tz} - ${error.message}`);
            }
        }

        // Improved work hours calculation with better DST handling
        function getWorkHoursUTC(tz, workStart, workEnd, referenceDate) {
            if (!(referenceDate instanceof Date) || isNaN(referenceDate.getTime())) {
                throw new Error('Invalid reference date provided');
            }
            
            // Validate work hours
            if (typeof workStart !== 'number' || typeof workEnd !== 'number' || 
                workStart < 0 || workStart > 23 || workEnd < 0 || workEnd > 23) {
                throw new Error('Invalid work hours provided');
            }
            
            // Special case for 24-hour work period (00:00-00:00)
            if (workStart === 0 && workEnd === 0) {
                const startUTC = getUTCHoursForDate(tz, referenceDate, 0);
                return {
                    start: startUTC,
                    end: (startUTC + 24) % 24 // 24-hour period
                };
            }
            
            try {
                const startUTC = getUTCHoursForDate(tz, referenceDate, workStart);
                let endUTC = getUTCHoursForDate(tz, referenceDate, workEnd);
                
                // Handle overnight work periods
                if (workEnd <= workStart) {
                    endUTC += 24;
                }
                
                return {
                    start: startUTC,
                    end: endUTC
                };
            } catch (error) {
                console.error(`Failed to calculate work hours for timezone: ${tz}`, error);
                throw error;
            }
        }

        // Improved work hours validation
        function validateWorkHours(start, end) {
            // Check if values are integers
            if (!Number.isInteger(start) || !Number.isInteger(end)) {
                throw new Error('Work hours must be whole numbers (0-23)');
            }
            
            if (start === end) {
                throw new Error('Work start and end times cannot be the same');
            }
            if (start < 0 || start > 23 || end < 0 || end > 23) {
                throw new Error('Work hours must be between 0 and 23');
            }
        }

        // Fuzzy search function
        function fuzzySearch(query, timezones) {
            if (!query) return timezones.slice(0, 10); // Return first 10 if no query
            
            const terms = query.toLowerCase().split(/\s+/);
            const results = timezones.map(tz => {
                let score = 0;
                const searchableText = [
                    tz.city,
                    tz.iana,
                    ...tz.aliases,
                    tz.region,
                    tz.country
                ].join(' ').toLowerCase();
                
                terms.forEach(term => {
                    // Exact match in city name (highest priority)
                    if (tz.city.toLowerCase() === term) score += 20;
                    else if (tz.city.toLowerCase().includes(term)) score += 10;
                    
                    // Exact match in aliases (high priority)
                    if (tz.aliases.some(alias => alias.toLowerCase() === term)) score += 15;
                    else if (tz.aliases.some(alias => alias.toLowerCase().includes(term))) score += 7;
                    
                    // Match in country (medium priority)
                    if (tz.country.toLowerCase().includes(term)) score += 5;
                    
                    // Match in region (lower priority)
                    if (tz.region.toLowerCase().includes(term)) score += 3;
                    
                    // Match in IANA identifier (lowest priority)
                    if (tz.iana.toLowerCase().includes(term)) score += 1;
                });
                
                return { ...tz, score };
            });
            
            // Filter out zero-score results and sort by score
            return results
                .filter(tz => tz.score > 0)
                .sort((a, b) => b.score - a.score)
                .slice(0, 20); // Limit to top 20 results
        }

        function updateZone(zone, date) {
            try {
                const localDate = new Date(date.toLocaleString('en-US', { timeZone: zone.tz }));
                const totalMinutes = localDate.getHours() * 60 + localDate.getMinutes();
                
                let isWorking;
                const startMinutes = zone.workStart * 60;
                const endMinutes = zone.workEnd * 60;
                
                if (zone.workStart < zone.workEnd) {
                    isWorking = totalMinutes >= startMinutes && totalMinutes < endMinutes;
                } else { 
                    isWorking = totalMinutes >= startMinutes || totalMinutes < endMinutes;
                }

                document.getElementById(`tz${zone.id}-time`).textContent = formatTime(localDate, state.use24HourFormat);
                document.getElementById(`tz${zone.id}-date`).textContent = formatDate(localDate);
                
                isProgrammaticUpdate = true;
                document.getElementById(`tz${zone.id}-time-input`).value = `${String(localDate.getHours()).padStart(2, '0')}:${String(localDate.getMinutes()).padStart(2, '0')}`;
                isProgrammaticUpdate = false;

                const workStatusEl = document.getElementById(`tz${zone.id}-work-status`);
                workStatusEl.textContent = isWorking ? 'Working Hours' : 'Outside Hours';
                workStatusEl.className = `work-status ${isWorking ? 'working' : 'outside'}`;

                // Work hours bar positioning with proper calculation
                const workHoursWidth = zone.workEnd > zone.workStart 
                    ? (zone.workEnd - zone.workStart) / 24 
                    : (24 - zone.workStart + zone.workEnd) / 24;
                
                document.getElementById(`tz${zone.id}-work-hours`).style.left = `${(zone.workStart / 24) * 100}%`;
                document.getElementById(`tz${zone.id}-work-hours`).style.width = `${workHoursWidth * 100}%`;
                
                document.getElementById(`tz${zone.id}-time-marker`).style.left = `${((localDate.getHours() * 60 + localDate.getMinutes()) / 1440) * 100}%`;
                document.getElementById(`zone${zone.id}-card`).classList.toggle('manual-edit', state.lastManualEdit === zone.id);
            } catch (error) {
                console.error(`Error updating zone ${zone.id}:`, error);
                document.getElementById(`tz${zone.id}-error`).textContent = `Error updating timezone: ${error.message}`;
                document.getElementById(`tz${zone.id}-error`).style.display = 'block';
            }
        }

        // Improved overlap visuals with better DST handling
        function updateOverlapVisuals() {
            const z1 = state.zones[0];
            const z2 = state.zones[1];
            
            const now = new Date();
            
            try {
                const z1WorkHours = getWorkHoursUTC(z1.tz, z1.workStart, z1.workEnd, now);
                const z2WorkHours = getWorkHoursUTC(z2.tz, z2.workStart, z2.workEnd, now);

                const overlapStartUTC = Math.max(z1WorkHours.start, z2WorkHours.start);
                const overlapEndUTC = Math.min(z1WorkHours.end, z2WorkHours.end);
                
                state.zones.forEach(zone => {
                    const overlapBar = document.getElementById(`tz${zone.id}-overlap`);
                    if (overlapStartUTC < overlapEndUTC) {
                        const overlapDuration = overlapEndUTC - overlapStartUTC;
                        const offset = getTimezoneOffsetForDate(zone.tz, now);
                        const overlapStartLocal = (overlapStartUTC + offset + 24) % 24;
                        
                        overlapBar.style.left = `${(overlapStartLocal / 24) * 100}%`;
                        overlapBar.style.width = `${(overlapDuration / 24) * 100}%`;
                        overlapBar.style.display = 'block';
                    } else {
                        overlapBar.style.display = 'none';
                    }
                });
            } catch (error) {
                console.error('Error updating overlap visuals:', error);
                state.zones.forEach(zone => {
                    const overlapBar = document.getElementById(`tz${zone.id}-overlap`);
                    if (overlapBar) overlapBar.style.display = 'none';
                });
            }
        }
        
        // Helper function to determine if local time is within working hours
        function isLocalTimeWorkingHours(date) {
            // Use configurable work hours
            const workStart = state.localWorkStart;
            const workEnd = state.localWorkEnd;
            const currentHour = date.getHours();
            
            // Check if current time is within work hours
            if (workStart < workEnd) {
                return currentHour >= workStart && currentHour < workEnd;
            } else {
                // Handle overnight work periods
                return currentHour >= workStart || currentHour < workEnd;
            }
        }
        
        function updateLocalClock() {
            const now = new Date();
            dom.localTime.time.textContent = formatTime(now, state.use24HourFormat);
            dom.localTime.date.textContent = formatDate(now);
            
            // Update work status for local time
            const isWorking = isLocalTimeWorkingHours(now);
            const localWorkStatus = document.getElementById('local-work-status');
            if (localWorkStatus) {
                localWorkStatus.textContent = isWorking ? 'Working Hours' : 'Outside Hours';
                localWorkStatus.className = `work-status ${isWorking ? 'working' : 'outside'}`;
            }
            
            // Update timeline marker position for local time
            const localTimeMarker = document.getElementById('local-time-marker');
            if (localTimeMarker) {
                const totalMinutes = now.getHours() * 60 + now.getMinutes();
                const position = (totalMinutes / 1440) * 100; // 1440 minutes in a day
                localTimeMarker.style.left = `${position}%`;
            }
            
            if (state.isSyncing) {
                const utcMinutes = (now.getUTCHours() * 60 + now.getUTCMinutes());
                state.sliderMinutes = utcMinutes;
                isProgrammaticUpdate = true;
                dom.slider.value = state.sliderMinutes;
                isProgrammaticUpdate = false;
                updateAllVisuals();
            }
        }

        function handleManualTimeChange(zone, newTime) {
            if (isProgrammaticUpdate) return;
            stopRealtimeSync();
            state.lastManualEdit = zone.id;
            const [hours, minutes] = newTime.split(':').map(Number);
            const now = new Date();
            const offset = getTimezoneOffsetForDate(zone.tz, now);
            state.sliderMinutes = ((hours - offset) * 60 + minutes + 1440) % 1440;
            isProgrammaticUpdate = true;
            dom.slider.value = state.sliderMinutes;
            isProgrammaticUpdate = false;
            updateAllVisuals();
        }

        function startRealtimeSync() {
            if (syncInterval) clearInterval(syncInterval);
            state.isSyncing = true;
            dom.syncToggle.checked = true;
            state.lastManualEdit = null;
            updateLocalClock();
            syncInterval = setInterval(updateLocalClock, 1000);
        }
        
        function stopRealtimeSync() {
            if (syncInterval) clearInterval(syncInterval);
            syncInterval = null;
            state.isSyncing = false;
            dom.syncToggle.checked = false;
        }

        function setupTimezoneSelector(zone) {
            const input = document.getElementById(`tz${zone.id}-input`);
            const dropdown = document.getElementById(`tz${zone.id}-dropdown`);
            input.value = `${timezoneData.find(t => t.iana === zone.tz)?.city} (${zone.tz})`;

            const renderDropdown = (filter = '') => {
                dropdown.innerHTML = '';
                const filteredData = fuzzySearch(filter, timezoneData);

                filteredData.forEach(tz => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.dataset.iana = tz.iana;
                    
                    // Use current date for offset display
                    const now = new Date();
                    const offset = getTimezoneOffsetForDate(tz.iana, now);
                    const offsetStr = offset >= 0 ? `UTC+${offset}` : `UTC${offset}`;
                    
                    item.innerHTML = `${tz.city} <small>${tz.iana.replace(/_/g, ' ')} (${offsetStr})</small>`;
                    item.addEventListener('mousedown', () => {
                        zone.tz = tz.iana;
                        input.value = `${tz.city} (${tz.iana})`;
                        dropdown.classList.remove('show');
                        updateAllVisuals();
                        saveState();
                        showNotification(`Timezone changed to ${tz.city}`);
                    });
                    dropdown.appendChild(item);
                });
                dropdown.classList.toggle('show', filteredData.length > 0);
            };

            input.addEventListener('focus', () => renderDropdown(input.value));
            input.addEventListener('input', () => renderDropdown(input.value.toLowerCase()));
            input.addEventListener('blur', () => setTimeout(() => dropdown.classList.remove('show'), 150));
        }

        function init() {
            setupTheme();
            loadState();
            dom.zone1Card.innerHTML = createZoneCardHTML(1);
            dom.zone2Card.innerHTML = createZoneCardHTML(2);

            state.zones.forEach(zone => {
                setupTimezoneSelector(zone);
                const startSelect = document.getElementById(`tz${zone.id}-work-start`);
                const endSelect = document.getElementById(`tz${zone.id}-work-end`);
                populateWorkHourSelects(startSelect, zone.workStart);
                populateWorkHourSelects(endSelect, zone.workEnd);
            });

            // Set up local time card work hours controls
            const localStartSelect = document.getElementById('local-work-start');
            const localEndSelect = document.getElementById('local-work-end');
            populateWorkHourSelects(localStartSelect, state.localWorkStart);
            populateWorkHourSelects(localEndSelect, state.localWorkEnd);

            dom.formatToggle.checked = state.use24HourFormat;
            if (state.isSyncing) startRealtimeSync(); else stopRealtimeSync();
            
            // Initialize all visual components immediately
            updateAllVisuals();

            dom.slider.addEventListener('input', () => {
                if(isProgrammaticUpdate) return;
                state.sliderMinutes = parseInt(dom.slider.value, 10);
                stopRealtimeSync();
                state.lastManualEdit = null;
                updateAllVisuals();
            });
            
            dom.formatToggle.addEventListener('change', (e) => { 
                state.use24HourFormat = e.target.checked; 
                updateAllVisuals(); 
                updateLocalClock(); 
                saveState();
                showNotification(`Time format changed to ${e.target.checked ? '24-hour' : '12-hour'}`);
            });
            
            dom.syncToggle.addEventListener('change', (e) => { 
                if(e.target.checked) {
                    startRealtimeSync();
                    showNotification('Synced with real time');
                } else {
                    stopRealtimeSync();
                    showNotification('Manual time control enabled');
                }
            });
            
            dom.swapButton.addEventListener('click', () => {
                [state.zones[0], state.zones[1]] = [state.zones[1], state.zones[0]];
                [state.zones[0].id, state.zones[1].id] = [1, 2];
                init();
                showNotification('Timezones swapped');
            });

            state.zones.forEach(zone => {
                document.getElementById(`tz${zone.id}-time-input`).addEventListener('change', e => handleManualTimeChange(zone, e.target.value));
                
                // Add validation for work hour changes
                document.getElementById(`tz${zone.id}-work-start`).addEventListener('change', e => {
                    try {
                        const newStart = parseInt(e.target.value);
                        const endSelect = document.getElementById(`tz${zone.id}-work-end`);
                        const currentEnd = parseInt(endSelect.value);
                        validateWorkHours(newStart, currentEnd);
                        zone.workStart = newStart;
                        updateAllVisuals();
                        saveState();
                        document.getElementById(`tz${zone.id}-error`).style.display = 'none';
                        showNotification(`Work hours updated for ${timezoneData.find(t => t.iana === zone.tz)?.city}`);
                    } catch (error) {
                        document.getElementById(`tz${zone.id}-error`).textContent = error.message;
                        document.getElementById(`tz${zone.id}-error`).style.display = 'block';
                        e.target.value = zone.workStart; // Revert to previous value
                        showNotification(`Error: ${error.message}`);
                    }
                });
                
                document.getElementById(`tz${zone.id}-work-end`).addEventListener('change', e => {
                    try {
                        const newEnd = parseInt(e.target.value);
                        const startSelect = document.getElementById(`tz${zone.id}-work-start`);
                        const currentStart = parseInt(startSelect.value);
                        validateWorkHours(currentStart, newEnd);
                        zone.workEnd = newEnd;
                        updateAllVisuals();
                        saveState();
                        document.getElementById(`tz${zone.id}-error`).style.display = 'none';
                        showNotification(`Work hours updated for ${timezoneData.find(t => t.iana === zone.tz)?.city}`);
                    } catch (error) {
                        document.getElementById(`tz${zone.id}-error`).textContent = error.message;
                        document.getElementById(`tz${zone.id}-error`).style.display = 'block';
                        e.target.value = zone.workEnd; // Revert to previous value
                        showNotification(`Error: ${error.message}`);
                    }
                });
            });

            // Add validation for local work hour changes
            document.getElementById('local-work-start').addEventListener('change', e => {
                try {
                    const newStart = parseInt(e.target.value);
                    const endSelect = document.getElementById('local-work-end');
                    const currentEnd = parseInt(endSelect.value);
                    validateWorkHours(newStart, currentEnd);
                    state.localWorkStart = newStart;
                    updateLocalWorkHoursVisuals();
                    saveState();
                    showNotification('Local work hours updated');
                } catch (error) {
                    document.getElementById('local-work-start').value = state.localWorkStart; // Revert to previous value
                    showNotification(`Error: ${error.message}`);
                }
            });

            document.getElementById('local-work-end').addEventListener('change', e => {
                try {
                    const newEnd = parseInt(e.target.value);
                    const startSelect = document.getElementById('local-work-start');
                    const currentStart = parseInt(startSelect.value);
                    validateWorkHours(currentStart, newEnd);
                    state.localWorkEnd = newEnd;
                    updateLocalWorkHoursVisuals();
                    saveState();
                    showNotification('Local work hours updated');
                } catch (error) {
                    document.getElementById('local-work-end').value = state.localWorkEnd; // Revert to previous value
                    showNotification(`Error: ${error.message}`);
                }
            });

            // Add event listener for local time input
            document.getElementById('local-time-input').addEventListener('change', e => {
                if (isProgrammaticUpdate) return;
                stopRealtimeSync();
                const [hours, minutes] = e.target.value.split(':').map(Number);
                const now = new Date();
                // For local time, we don't need to adjust for timezone offset
                state.sliderMinutes = (hours * 60 + minutes + 1440) % 1440;
                isProgrammaticUpdate = true;
                dom.slider.value = state.sliderMinutes;
                isProgrammaticUpdate = false;
                updateAllVisuals();
            });
            
            updateAllVisuals();
        }
    });
    </script>
